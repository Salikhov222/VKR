{% from "_render_field.html" import render_field%}
{% extends "base.html" %}

{% block title %}Каталог исполнителей{% endblock title %}

{%- block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                </ul>

                <button type="button" class="btn btn-primary">
                    {% if username == 'guest' %}
                        <a href="{{ (url_for('index')) }}" class="text-white">На главную</a>
                    {% else %}
                        <a href="{{ (url_for('profile', username=username, status=status)) }}" class="text-white">Вернуться в личный кабинет</a>
                     {% endif %}
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Каталог исполнителей</h1>
        </div>
        {% for item in data %}
            <div class="row">
                <div class="col-xs-3">
                    <p><a href="{{ url_for('perfCatList', areaURL=item[0], username=username, status=status) }}">{{ item[0] }}</a> {{ item[1] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{%- endblock content %}
